[package]
name = "claude-bridge"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Standalone Claude SDK bridge using sidecar-kit transport"
readme = "README.md"
keywords = ["claude", "sidecar", "bridge", "ai", "anthropic"]
categories = ["development-tools"]

[features]
default = []
normalized = ["dep:abp-core"]

[dependencies]
sidecar-kit = { path = "../sidecar-kit", version = "0.1.0" }
serde_json = "1"
thiserror = "2"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "process", "io-util", "sync", "time"] }
tokio-stream = "0.1"
futures = "0.3"
tracing = "0.1"
uuid = { version = "1.21", features = ["v4"] }
abp-core = { path = "../abp-core", version = "0.1.0", optional = true }

[dev-dependencies]
proptest = "1"
tempfile = "3"
